<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aligns</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Aligns</h1>
    </header>
    <main class="grid">
      <article>
        <section><p>Text</p></section>
      </article>
      <article>
        <section class="left"><p>Text</p></section>
      </article>
      <article>
        <section class="right"><p>Text</p></section>
      </article>
      <article>
        <section class="top"><p>Text</p></section>
      </article>
      <article>
        <section class="bottom"><p>Text</p></section>
      </article>
      <article>
        <section class="left bottom"><p>Text</p></section>
      </article>
      <article>
        <section class="right bottom"><p>Text</p></section>
      </article>
      <article>
        <section class="left top"><p>Text</p></section>
      </article>
      <article>
        <section class="right top"><p>Text</p></section>
      </article>
      <article class="left">
        <section><p>Text</p></section>
      </article>
      <article class="right">
        <section><p>Text</p></section>
      </article>
      <article class="top">
        <section><p>Text</p></section>
      </article>
      <article class="bottom">
        <section><p>Text</p></section>
      </article>
      <article class="left bottom">
        <section><p>Text</p></section>
      </article>
      <article class="right bottom">
        <section><p>Text</p></section>
      </article>
      <article class="left top">
        <section><p>Text</p></section>
      </article>
      <article class="right top">
        <section><p>Text</p></section>
      </article>
    </main>
  </body>
</html>
