<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blocks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Blocks</h1>
    </header>
    <main class="grid">
      <article>
        <section class="solid"><p>Text</p></section>
      </article>
      <article>
        <section class="left dashed"><p>Text</p></section>
      </article>
      <article>
        <section class="right dotted"><p>Text</p></section>
      </article>
      <article>
        <section class="top double"><p>Text</p></section>
      </article>
      <article>
        <section class="bottom solid"><p>Text</p></section>
      </article>
      <article class="solid">
        <section class="left bottom"><p>Text</p></section>
      </article>
      <article class="dashed">
        <section class="right bottom"><p>Text</p></section>
      </article>
      <article class="dotted">
        <section class="left top"><p>Text</p></section>
      </article>
      <article class="double">
        <section class="right top"><p>Text</p></section>
      </article>
      <article class="left solid">
        <section class="dotted"><p>Text</p></section>
      </article>
      <article class="right double">
        <section class="double"><p>Text</p></section>
      </article>
      <article class="top dashed">
        <section><p>Text</p></section>
      </article>
      <article class="bottom dotted">
        <section class="dashed"><p>Text</p></section>
      </article>
      <article class="left bottom double">
        <section class="solid"><p>Text</p></section>
      </article>
      <article class="right bottom solid">
        <section class="dashed"><p>Text</p></section>
      </article>
      <article class="left top dashed">
        <section class="double"><p>Text</p></section>
      </article>
      <article class="right top solid">
        <section class="dotted"><p>Text</p></section>
      </article>
    </main>
  </body>
</html>
